<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        label {
            display: block; 
            margin-bottom: 5px;
            font-weight: bold; 
        }

        input[type="text"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        button {
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s;
            width: 100%; 
        }

        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Return a Book</h1>
    <form method="POST">
        <label for="isbn">Enter ISBN of the book to return:</label>
        <input type="text" name="isbn" id="isbn" required>

        <button type="submit">Return</button>
    </form>
</body>
</html>
